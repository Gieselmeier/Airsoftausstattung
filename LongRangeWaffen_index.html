			/* Gestaltung für das Inhaltsverzeichnis */
  #toc a {
    display: block;
    margin-bottom: 10px;
    color: #333;
    text-decoration: none;
  }
  #toc a:hover {
    background-color: #eee;
  }
  #toc a.active {
    color: #00FFFF;
  }

  /* Stil für Bilder */
  .image {
    position: relative;
    display: inline-block;
    width: 200px;
    height: 200px;
    margin: 10px;
    background-color: #fff;
    overflow: hidden;
    border-radius: 13px;
  } 
  .image:hover .overlay {
    opacity: 0.8;
  }
  .image img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .image .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #333;
    opacity: 0;
    transition: opacity 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .image .overlay span {
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
  }

		<script>
    		// Funktion, um das aktive Inhaltsverzeichnis-Element zu markieren
  function setActiveLink() {
    // Holt alle Links des Inhaltsverzeichnisses
    var links = document.querySelectorAll('#toc a');
    // Durchläuft alle Links
    for (var i = 0; i < links.length; i++) {
      // Holt den Link und den zugehörigen Bild-Container
      var link = links[i];
      var imageContainer = document.querySelector(link.getAttribute('href'));
      // Wenn der Bild-Container gerade sichtbar ist, markiert den Link als aktiv
      if (isElementInViewport(imageContainer)) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    }
  }

  // Funktion, um zu überprüfen, ob ein Element gerade sichtbar ist
  function isElementInViewport(el) {
    var rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.left >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
      rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
  }

  // Fügt das Inhaltsverzeichnis hinzu
  function createToc() {
    // Holt alle Bild-Container und durchläuft sie
    var imageContainers = document.querySelectorAll('.image');
    for (var i = 0; i < imageContainers.length; i++) {
      var imageContainer = imageContainers[i];
      // Erstellt einen Link zum Bild-Container im Inhaltsverzeichnis
      var link = document.createElement('a');
      link.setAttribute
	('href', '#' + imageContainer.id);
link.textContent = imageContainer.querySelector('img').alt;
// Erstellt eine Listenelement für den Link im Inhaltsverzeichnis
var listItem = document.createElement('li');
listItem.appendChild(link);
// Fügt das Listenelement zum Inhaltsverzeichnis hinzu
toc.appendChild(listItem);
}
}

// Ruft die Funktion zum Erstellen des Inhaltsverzeichnisses auf
createToc();
